  /call_events:
    get:
      description: 'Filters call events by given filter parameters. Events are ordered
        by `event_timestamp`. If filter for `call_leg_id` or `call_session_id` is
        not present, it only filters events from the last 24 hours.


        **Note**: Only one `filter[event_timestamp]` can be passed.

        '
      operationId: CallControlDebuggingEventList
      parameters:
      - description: The unique identifier of an individual call leg.
        in: query
        name: filter[call_leg_id]
        required: false
        schema:
          format: uuid
          type: string
      - description: The unique identifier of the call control session. A session
          may include multiple call leg events.
        in: query
        name: filter[call_session_id]
        required: false
        schema:
          format: uuid
          type: string
      - description: Event status
        in: query
        name: filter[status]
        required: false
        schema:
          enum:
          - delivered
          - failed
          example: delivered
          type: string
      - description: Event type
        in: query
        name: filter[type]
        required: false
        schema:
          enum:
          - command
          - webhook
          example: webhook
          type: string
      - description: 'Event timestamp: greater than'
        in: query
        name: filter[event_timestamp][gt]
        required: false
        schema:
          example: '2019-03-29T11:10:00Z'
          type: string
      - description: 'Event timestamp: greater than or equal'
        in: query
        name: filter[event_timestamp][gte]
        required: false
        schema:
          example: '2019-03-29T11:10:00Z'
          type: string
      - description: 'Event timestamp: lower than'
        in: query
        name: filter[event_timestamp][lt]
        required: false
        schema:
          example: '2019-03-29T11:10:00Z'
          type: string
      - description: 'Event timestamp: lower than or equal'
        in: query
        name: filter[event_timestamp][lte]
        required: false
        schema:
          example: '2019-03-29T11:10:00Z'
          type: string
      - description: 'Event timestamp: equal'
        in: query
        name: filter[event_timestamp][eq]
        required: false
        schema:
          example: '2019-03-29T11:10:00Z'
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  data:
                    items:
                      example:
                        call_leg_id: 308fe500-5213-11e9-ace7-02420a0f0668
                        call_session_id: 308fec30-5213-11e9-9d3f-02420a0f0668
                        event_timestamp: '2019-03-29T11:10:19.127783Z'
                        metadata: {}
                        name: call.hangup
                        record_type: call_event
                        type: webhook
                      properties:
                        call_leg_id:
                          description: Uniquely identifies an individual call leg.
                          example: 308fe500-5213-11e9-ace7-02420a0f0668
                          type: string
                        call_session_id:
                          description: Uniquely identifies the call control session.
                            A session may include multiple call leg events.
                          example: 308fec30-5213-11e9-9d3f-02420a0f0668
                          type: string
                        event_timestamp:
                          description: Event timestamp
                          example: '2019-03-29T11:10:19.127783Z'
                          type: string
                        metadata:
                          description: Event metadata, which includes raw event, and
                            extra information based on event type
                          type: object
                        name:
                          description: Event name
                          example: call.hangup
                          type: string
                        record_type:
                          enum:
                          - call_event
                          example: call_event
                          type: string
                        type:
                          description: Event type
                          enum:
                          - command
                          - webhook
                          example: webhook
                          type: string
                      required:
                      - record_type
                      - call_leg_id
                      - call_session_id
                      - event_timestamp
                      - name
                      - type
                      - metadata
                      type: object
                    type: array
                type: object
          description: An array of call events
