      description: If present, only returns results with the <code>address_book</code>
        flag set to the given value.
      in: query
      name: filter[address_book][eq]
      required: false
      schema:
        default: 'null'
        type: string
    FilterApplicationName:
      description: If present, applications with <code>application_name</code> containing
        the given value will be returned. Matching is not case-sensitive. Requires
        at least three characters.
      in: query
      name: filter[application_name][contains]
      required: false
      schema:
        default: 'null'
        type: string
    FilterConnectionName:
      description: If present, connections with <code>connection_name</code> containing
        the given value will be returned. Matching is not case-sensitive. Requires
        at least three characters.
      in: query
      name: filter[connection_name][contains]
      required: false
