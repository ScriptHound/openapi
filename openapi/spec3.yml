              $ref: '#/components/schemas/CallControlApplicationWritable'
        description: Parameters that can be set when creating a Call Control application
        required: true
      responses:
        '201':
          $ref: '#/components/responses/CallControlApplicationResponse'
        '422':
          description: Bad request
      summary: Creates a Call Control application
      tags:
      - Call Control Applications
      x-latency-category: responsive
  /call_control_applications/{id}:
    delete:
