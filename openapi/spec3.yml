    get:
      description: Returns the portout requests according to filters
      operationId: listPortoutRequest
      parameters:
      - description: Filter by new carrier name.
        in: path
        name: filter[carrier_name]
        required: false
        schema:
          type: string
      - description: Filter by new carrier spid.
        in: path
        name: filter[spid]
        required: false
        schema:
          type: string
      - description: Filter by portout status.
        in: path
        name: filter[status]
        required: false
        schema:
          enum:
          - pending
          - approved
          - rejected
          - ported
          type: string
      - description: The page number to load
        in: query
        name: page[number]
        schema:
          default: 1
          minimum: 1
          type: integer
      - description: The size of the page
        in: query
        name: page[size]
        schema:
          default: 20
          maximum: 250
          minimum: 1
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  data:
                    items:
                      example:
                        carrier_name: test
                        created_at: '2018-02-02T22:25:27.521Z'
                        foc_date: '2018-02-02T22:25:27.521Z'
                        id: 0ccc7b54-4df3-4bca-a65a-3da1ecc777f0
                        phone_numbers:
                        - '+35312345678'
                        record_type: portout
