openapi: 3.0.0
paths:
  /actions/network_preferences/sim_cards:
    put:
      description: 'This API allows dispatching the same operation described for the
        PUT sim_cards/:id/network_preferences API for multiple SIM cards at once.<br/><br/>

        Although, a SIM card network preference may fail individually under any validation
        triggered as a consequence of its state. For example, a SIM can''t have an
        in-progress OTA update for applying a Network Preference, so they''ll fail
        when requested in this API. In that scenario, the specific error will be present
        in the response along with the successful definitions in the "errors" response
        node.

        '
      operationId: BulkSIMCardNetworkPreferences
      requestBody:
        content:
          application/json:
            schema:
              properties:
                mobile_operator_networks_preferences:
                  $ref: '#/components/schemas/MobileOperatorNetworksPreferencesRequest'
                sim_card_ids:
                  example:
                  - 6b14e151-8493-4fa1-8664-1cc4e6d14158
                  - 6b14e151-8493-4fa1-8664-1cc4e6d14158
                  items:
                    format: uuid
                    type: string
                  type: array
              type: object
      responses:
        '202':
          $ref: '#/components/responses/BulkSIMCardNetworkPreferenceResponse'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
      summary: Bulk Network Preferences for SIM cards
      tags:
      - SIM Cards
      x-latency-category: background
  /actions/register/sim_cards:
    post:
      description: 'Register the SIM cards associated with the provided registration
        codes to the current user''s account.<br/><br/>

        If <code>sim_card_group_id</code> is provided, the SIM cards will be associated
        with that group. Otherwise, the default group for the current user, which
        is already data-enabled, will be used.<br/><br/>

        '
      operationId: SimCardRegister
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SIMCardRegistration'
        required: true
      responses:
        '202':
          $ref: '#/components/responses/RegisterSimCardsResponse'
      summary: Register SIM cards
      tags:
      - SIM Cards
      x-latency-category: background
  /addresses:
    get:
      description: Returns a list of your addresses.
      operationId: findAddresss
      parameters:
      - $ref: '#/components/parameters/PageNumber'
      - $ref: '#/components/parameters/PageSize'
      - $ref: '#/components/parameters/FilterStreetAddress'
      - $ref: '#/components/parameters/FilterAddressBook'
      - $ref: '#/components/parameters/SortAddress'
      responses:
        '200':
          $ref: '#/components/responses/GetAllAddressResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Resource not found
      summary: List all addresses
      tags:
      - Addresses
      x-latency-category: responsive
    post:
      description: Creates an address.
      operationId: CreateAddress
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressCreate'
        description: Parameters that can be defined during address creation
        required: true
      responses:
        '200':
          $ref: '#/components/responses/AddressResponse'
        '422':
          description: Bad request
      summary: Creates an address
      tags:
      - Addresses
      x-latency-category: responsive
  /addresses/{id}:
    delete:
      description: Deletes an existing address.
      operationId: DeleteAddress
      parameters:
      - description: address ID
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        '200':
          $ref: '#/components/responses/AddressResponse'
        '401':
          description: Unauthorized
        '404':
          description: Resource not found
        '422':
          description: Bad request
      summary: Deletes an address
      tags:
      - Addresses
      x-latency-category: responsive
    get:
      description: Retrieves the details of an existing address.
      operationId: getAddress
      parameters:
      - description: address ID
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        '200':
          $ref: '#/components/responses/AddressResponse'
        '401':
          description: Unauthorized
        '404':
          description: Resource not found
        '422':
          description: Bad request
      summary: Retrieve an address
      tags:
      - Addresses
      x-latency-category: responsive
  /available_phone_numbers:
    get:
      operationId: listAvailablePhoneNumbers
      parameters:
      - description: Filter numbers starting with a pattern (Meant to be used after
          national_destination_code filter has been set)
        examples:
          generic:
            summary: Find numbers starting with the prefix 'FREE'
            value: FOO
        in: query
        name: filter[phone_number][starts_with]
        schema:
          type: string
      - description: Filter numbers ending with a pattern
        examples:
          generic:
            summary: Find numbers ending with the suffix 'CALL'
            value: CALL
        in: query
        name: filter[phone_number][ends_with]
        schema:
          type: string
      - description: Filter numbers containing a pattern
        examples:
          generic:
            summary: Find numbers that contain the word 'TELNYX' in any position
            value: TELNYX
        in: query
        name: filter[phone_number][contains]
        schema:
          type: string
      - description: Filter phone numbers by city
        examples:
          AU:
            value: Canberra
          CA:
            value: Toronto
          US:
            value: Chicago
        in: query
        name: filter[locality]
        schema:
          type: string
      - description: Filter phone numbers by US state/CA province
        in: query
        name: filter[administrative_area]
        schema:
          example: IL
          type: string
      - description: Filter phone numbers by ISO 2 country code
        in: query
        name: filter[country_code]
        schema:
          example: US
          type: string
      - description: Filter by the national destination code of the number. This filter
          is only applicable to North American numbers
        examples:
          AU:
            value: '0251'
          CA:
            value: '437'
          US:
            value: '312'
        in: query
        name: filter[national_destination_code]
        schema:
          type: string
      - description: Filter phone numbers by NANP rate center. This filter is only
          applicable to North American numbers
        in: query
        name: filter[rate_center]
        schema:
          example: CHICAGO HEIGHTS
          type: string
      - description: Filter phone numbers by number type
        in: query
        name: filter[number_type]
        schema:
          enum:
          - toll-free
          - national
          - mobile
          - local
          example: local
          type: string
      - description: Filter if the phone number should be used for voice, fax, mms,
          sms, emergency
        in: query
        name: filter[features]
        schema:
          example: voice,sms
          items:
            enum:
            - sms
            - mms
            - voice
            - fax
            - emergency
            type: string
          type: array
      - description: Limits the number of results
        in: query
        name: filter[limit]
        schema:
          example: 100
          type: integer
      - description: Filter to determine if best effort results should be included.
        in: query
        name: filter[best_effort]
        schema:
          example: false
          type: boolean
      - description: Filter to exclude phone numbers that need additional time after
          to purchase to receive phone calls.
        in: query
        name: filter[quickship]
        schema:
          example: true
          type: boolean
      - description: Filter to exclude phone numbers that cannot be reserved before
          purchase.
        in: query
        name: filter[reservable]
        schema:
          example: true
          type: boolean
      responses:
        '200':
          $ref: '#/components/responses/ListAvailablePhoneNumbersResponse'
        default:
          $ref: '#/components/responses/GenericErrorResponse'
      summary: List available phone numbers
      tags:
      - Number Search
      x-latency-category: responsive
  /balance:
    get:
      operationId: getUserBalance
      responses:
        '200':
          $ref: '#/components/responses/UserBalanceResponse'
        default:
          $ref: '#/components/responses/GenericErrorResponse'
