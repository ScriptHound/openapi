                        description: Identifies the type of the resource.
                        example: sample_record_type
                        readOnly: true
                        type: string
                      updated_at:
                        description: ISO 8601 formatted date-time indicating when
                          the resource was updated.
                        example: '2018-02-02T22:25:27.521Z'
                        readOnly: true
                        type: string
                    type: object
                  - properties:
                      iccid:
                        description: 'The ICCID is the identifier of the specific
                          SIM card/chip. Each SIM is internationally identified by
                          its integrated circuit card identifier (ICCID). ICCIDs are
                          stored in the SIM card''s memory and are also engraved or
                          printed on the SIM card body during a process called personalization.

                          '
                        example: '89310410106543789301'
                        readOnly: true
                        type: string
                      imsi:
                        description: 'SIM cards are identified on their individual
                          operator networks by a unique International Mobile Subscriber
                          Identity (IMSI). <br/>

                          Mobile network operators connect mobile phone calls and
                          communicate with their market SIM cards using their IMSIs.
                          The IMSI is stored in the Subscriber  Identity Module (SIM)
                          inside the device and is sent by the device to the appropriate
                          network. It is used to acquire the details of the device
                          in the Home  Location Register (HLR) or the Visitor Location
                          Register (VLR).

                          '
                        example: 081932214823362973
                        readOnly: true
                        type: string
                      msisdn:
                        description: 'Mobile Station International Subscriber Directory
                          Number (MSISDN) is a number used to identify a mobile phone
                          number internationally. <br/>

                          MSISDN is defined by the E.164 numbering plan. It includes
                          a country code and a National Destination Code which identifies
                          the subscriber''s operator.

                          '
                        example: '+13109976224'
                        readOnly: true
                        type: string
                      sim_card_group_id:
                        description: The group SIMCardGroup identification. This attribute
                          can be <code>null</code> when it's present in an associated
                          resource.
                        example: 6a09cdc3-8948-47f0-aa62-74ac943d6c58
                        format: uuid
                        type: string
                      status:
                        description: "The current status of the SIM card. It will\
                          \ be one of the following: <br/>\n<ul>\n  <li><code>activating</code>\
                          \ - the card is being activated</li>\n  <li><code>active</code>\
                          \ - the card is active and ready for use</li>\n  <li><code>inactivating</code>\
                          \ - the card is being inactivated</li>\n  <li><code>inactive</code>\
                          \ - the card has been inactivated and cannot be used</li>\n\
                          \  <li><code>data_limit_exceeded</code> - the card has exceeded\
                          \ its data consumption limit</li>\n</ul>\nTransitioning\
                          \ between the active and inactive states may take a period\
                          \ of time.\n"
                        enum:
                        - activating
                        - active
                        - inactivating
                        - inactive
                        - data_limit_exceeded
                        example: active
                        readOnly: true
                        type: string
                      tags:
                        description: Searchable tags associated with the SIM card
                        example:
                        - personal
                        - customers
                        - active-customers
                        items:
                          type: string
                        type: array
                    title: SIMCard
                    type: object
                  example:
                    created_at: '2018-02-02T22:25:27.521Z'
                    iccid: '89310410106543789301'
                    id: 6a09cdc3-8948-47f0-aa62-74ac943d6c58
