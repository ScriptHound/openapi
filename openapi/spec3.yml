  /addresses:
    get:
      description: Returns a list of your addresses.
      operationId: findAddresss
      parameters:
      - description: The page number to load
        in: query
        name: page[number]
        schema:
          default: 1
          minimum: 1
          type: integer
      - description: The size of the page
        in: query
        name: page[size]
        schema:
          default: 20
          maximum: 250
          minimum: 1
          type: integer
      - description: If present, addresses with <code>street_address</code> containing
          the given value will be returned. Matching is not case-sensitive. Requires
          at least three characters.
        in: query
        name: filter[street_address][contains]
        required: false
        schema:
          default: 'null'
          type: string
      - description: "Specifies the sort order for results. By default sorting direction\
          \ is ascending. To have the results sorterd in descending order add the\
          \ <code> -</code> prefix.<br/><br/>\nThat is: <ul>\n  <li>\n    <code>street_address</code>:\
          \ sorts the result by the\n    <code>street_address</code> field in ascending\
          \ order.\n  </li>\n\n  <li>\n    <code>-street_address</code>: sorts the\
          \ result by the\n    <code>street_address</code> field in descending order.\n\
          \  </li>\n</ul> <br/> If not given, results are sorted by <code>created_at</code>\
          \ in descending order."
        in: query
        name: sort
        required: false
        schema:
          default: created_at
          enum:
          - created_at
          - first_name
          - last_name
          - business_name
          - street_address
          example: street_address
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  data:
                    items:
                      properties:
                        address_book:
                          default: true
                          description: Indicates whether or not the address should
                            be considered part of your list of addresses that appear
                            for regular use.
                          example: false
                          type: boolean
                        administrative_area:
                          description: The locality of the address. For US addresses,
                            this corresponds to the state of the address.
                          example: IL
                          type: string
                        borough:
                          description: The borough of the address. This field is not
                            used for addresses in the US but is used for some international
                            addresses.
                          example: Guadalajara
                          type: string
                        business_name:
                          description: The business name associated with the address.
                            An address must have either a first last name or a business
                            name.
                          example: Toy-O'Kon
                          type: string
                        country_code:
                          description: The two-character (ISO 3166-1 alpha-2) country
                            code of the address.
                          example: us
                          type: string
                        created_at:
                          description: ISO 8601 formatted date indicating when the
                            resource was created.
                          example: '2018-02-02T22:25:27.521Z'
                          type: string
                        extended_address:
                          description: Additional street address information about
                            the address such as, but not limited to, unit number or
                            apartment number.
                          example: Suite 123
                          type: string
                        first_name:
                          description: The first name associated with the address.
                            An address must have either a first last name or a business
                            name.
                          example: Alfred
                          type: string
                        id:
                          description: Uniquely identifies the address.
                          example: '1293384261075731499'
                          format: int64
                          type: string
                        last_name:
                          description: The last name associated with the address.
                            An address must have either a first last name or a business
                            name.
                          example: Foster
                          type: string
                        locality:
                          description: The locality of the address. For US addresses,
                            this corresponds to the city of the address.
                          example: Chicago
                          type: string
                        neighborhood:
                          description: The neighborhood of the address. This field
                            is not used for addresses in the US but is used for some
                            international addresses.
                          example: Ciudad de los deportes
                          type: string
                        phone_number:
                          description: The phone number associated with the address.
                          example: '+12125559000'
                          type: string
                        postal_code:
                          description: The postal code of the address.
                          example: 02904
                          type: string
                        record_type:
                          description: Identifies the type of the resource.
                          example: address
                          type: string
                        street_address:
                          description: The primary street address information about
                            the address.
                          example: 457 Flatley Stream
                          type: string
                        updated_at:
                          description: ISO 8601 formatted date indicating when the
                            resource was updated.
                          example: '2018-02-02T22:25:27.521Z'
                          type: string
                      title: Address
                      type: object
                    type: array
                  meta:
                    properties:
                      page_number:
                        example: 2
                        type: integer
                      page_size:
                        example: 25
                        type: integer
                      total_pages:
                        example: 3
                        type: integer
                      total_results:
                        example: 55
                        type: integer
                    type: object
                type: object
          description: Successful response
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
